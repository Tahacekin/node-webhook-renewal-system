<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Email Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .login-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-btn:hover {
            background: #106ebe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,120,212,0.3);
        }
        
        .email-section {
            display: none;
        }
        
        .email-section.show {
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #5a6268;
        }
        
        .btn.webhook {
            background: #fd7e14;
        }
        
        .btn.webhook:hover {
            background: #e55a00;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .emails-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 0;
        }
        
        .email-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.2s ease;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-item:hover {
            background-color: #f8f9fa;
        }
        
        .email-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .email-from {
            color: #666;
            margin-bottom: 5px;
        }
        
        .email-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .email-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
        }
        
        .email-status.read {
            background: #d4edda;
            color: #155724;
        }
        
        .email-status.unread {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background: #28a745;
        }
        
        .status-indicator.disconnected {
            background: #dc3545;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Outlook Email Reader</h1>
            <p>Connect to your Outlook account and manage your emails</p>
        </div>
        
        <div class="auth-section" id="authSection">
            <h3>üîê Authentication Required</h3>
            <p>Click the button below to connect to your Microsoft account</p>
            <a href="/login" class="login-btn">Login with Microsoft</a>
        </div>
        
        <div class="email-section" id="emailSection">
            <div class="controls">
                <button class="btn" onclick="fetchEmails()">üì• Fetch Emails</button>
                <button class="btn webhook" onclick="createWebhook()">üîî Setup Webhook</button>
                <button class="btn" onclick="manualRenewal()" style="background: #17a2b8;">üîÑ Manual Renewal</button>
                <button class="btn secondary" onclick="logout()">üö™ Logout</button>
            </div>
            
            <div id="statusMessage"></div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading emails...</p>
            </div>
            <div id="emailsContainer" class="emails-container"></div>
        </div>
    </div>

    <script>
        // Check if user is authenticated on page load
        window.addEventListener('load', function() {
            checkAuthStatus();
        });
        
        function checkAuthStatus() {
            // Simple check - in a real app, you'd verify the session server-side
            fetch('/fetch-emails')
                .then(response => {
                    if (response.ok) {
                        showEmailSection();
                    } else {
                        showAuthSection();
                    }
                })
                .catch(() => {
                    showAuthSection();
                });
        }
        
        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('emailSection').classList.remove('show');
        }
        
        function showEmailSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('emailSection').classList.add('show');
        }
        
        function showMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        function showLoading(show = true) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }
        
        async function fetchEmails() {
            showLoading(true);
            document.getElementById('emailsContainer').innerHTML = '';
            
            try {
                const response = await fetch('/fetch-emails');
                const data = await response.json();
                
                if (data.success) {
                    displayEmails(data.emails);
                    showMessage(`Successfully fetched ${data.emails.length} emails`, 'success');
                } else {
                    showMessage(data.error || 'Failed to fetch emails');
                }
            } catch (error) {
                showMessage('Error fetching emails: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displayEmails(emails) {
            const container = document.getElementById('emailsContainer');
            
            if (emails.length === 0) {
                container.innerHTML = '<div class="email-item"><p>No emails found.</p></div>';
                return;
            }
            
            const emailsHTML = emails.map(email => `
                <div class="email-item">
                    <div class="email-subject">${email.subject || '(No Subject)'}</div>
                    <div class="email-from">From: ${email.from}</div>
                    <div class="email-date">${new Date(email.receivedDateTime).toLocaleString()}</div>
                    <div class="email-status ${email.isRead ? 'read' : 'unread'}">
                        ${email.isRead ? 'Read' : 'Unread'}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = emailsHTML;
        }
        
        async function createWebhook() {
            try {
                const response = await fetch('/create-subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Webhook subscription created successfully! Expires: ${new Date(data.subscription.expirationDateTime).toLocaleString()}`, 'success');
                } else {
                    showMessage(data.error || 'Failed to create webhook subscription');
                }
            } catch (error) {
                showMessage('Error creating webhook: ' + error.message);
            }
        }
        
        async function manualRenewal() {
            try {
                showMessage('Running manual renewal check...', 'success');
                const response = await fetch('/manual-renewal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Manual renewal check completed successfully!', 'success');
                } else {
                    showMessage(data.error || 'Manual renewal failed');
                }
            } catch (error) {
                showMessage('Error running manual renewal: ' + error.message);
            }
        }

        function logout() {
            // Clear any stored data and redirect to login
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    showAuthSection();
                    document.getElementById('emailsContainer').innerHTML = '';
                    showMessage('Logged out successfully', 'success');
                })
                .catch(() => {
                    showAuthSection();
                });
        }
    </script>
</body>
</html>
